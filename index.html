<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalice.css">
    <link rel="stylesheet" href="/css/estilos.css">
    
    <title>Encriptador</title>
</head>
<body>
    <div class="imagen__fondo">
        <header class="encabezado">
            <h1 class="texto__titulo">Coder Mensajes</h1>
            <h2 class="subtitulo">Encriptador / desencriptador de texto</h2>
        </header>
        
        <main>
            <div class="container">
                <div class="entrada">
                    <textarea class="text__entrada box" type="text" cols="15" rows="5" required autofocus placeholder="Ingrese texto a encriptar/desencriptar. Sólo minúsculas y sin acentos..." required ></textarea>

                    <div class="botones__entrada">
                        <button class="boton__encriptar botones" type="submit">Encriptar</button>
                        <button class="boton__desencriptar botones" >Desencriptar</button>
                        <button class="boton__limpiar botones">Limpiar</button>
                    </div>
                </div>

                <div class="salida">
                    <textarea class="text__salida box" cols="15" rows="5" readonly placeholder="Aquí verá su texto procesado..."></textarea>
                    <button class="boton__copiar botones">Copiar texto</button>
                </div>
            </div>
        </main>
    </div>
    <footer class="pie__pagina">
        <p class="texto__footer">Desarrollado por Rudy Rosales - #Challenge Alura-Latam - Oracle Next Education- 2024</p>
    </footer>
    <script src="js/encriptador.js"></script>
    <script src="js/desencriptador.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/limpiar.js"></script>
    
</body>
</html>
